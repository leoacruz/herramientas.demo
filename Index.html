<!DOCTYPE html>
<html>
<head>
	<title>Tienda de herramientas</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
			margin: 0;
			padding: 0;
		}

		.container {
			max-width: 600px;
			margin: 0 auto;
			padding: 20px;
		}

		h1 {
			text-align: center;
			color: #333;
			margin-bottom: 40px;
		}

		p {
			color: #666;
			font-size: 16px;
			margin-bottom: 20px;
		}

		.link-container {
			display: flex;
			justify-content: center;
			margin-bottom: 40px;
		}

		.link-container a {
			display: inline-block;
			margin: 0 10px;
			padding: 10px 20px;
			background-color: #333;
			color: #fff;
			text-decoration: none;
			border-radius: 5px;
			transition: background-color 0.3s;
		}

		.link-container a:hover {
			background-color: #555;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Tienda de herramientas </h1>
		<p>Bienvenido a nuestra tienda en línea. Aquí puedes encontrar una amplia variedad de herramientas que necesites.</p>
		<div class="link-container">
			<a href="Productos.html">Ver productos</a>
			<a href="Carrito.html">Ver carrito de compras</a>
		</div>
	</div>
</body>
</html>
